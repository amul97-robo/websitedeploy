<html>
  <head>
    <style>
	      
.bg {
  /* The image used */
  background-image: url("image.jpg");
font-color:"white";

	font-size:50px;

 <body> 

	  <div class="bg">

		  <h1><font color="white">Merry Christmas!</font></h1>
  
  <img src="https://codecademy-content.s3.amazonaws.com/courses/web-beginner-en-9xjis/images/snowman.png" id="snowman">
 
	 
	 <button onclick="typeWriter()">Message</button>
         <p><span>From,</span> Amulya</p>
	<p id="demo"></p>

	

   <script>
	var i = 0;
	var txt = 'WISH YOU A MERRY CHRISTMAS ~SANTA';
	var speed = 50;

	function typeWriter() {
	  if (i < txt.length) {
	    document.getElementById("demo").innerHTML += txt.charAt(i);
	    i++;
	    setTimeout(typeWriter, speed);
	  }
	}
</script>	
</div>
